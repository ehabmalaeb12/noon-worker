<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UAE Price Hunter</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Arial;
      margin: 0;
      padding: 16px;
      background: #f4f6f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .stats {
      font-size: 14px;
      color: #333;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #0b69ff;
      color: #fff;
      cursor: pointer;
      font-size: 15px;
    }

    #loading {
      display: none;
      margin: 10px 0;
      color: #666;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      background: #fafafa;
    }

    .title {
      font-size: 14px;
      margin: 8px 0;
      flex-grow: 1;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .store {
      font-size: 13px;
      color: #0b69ff;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card a {
      text-decoration: none;
      color: #0b69ff;
      font-weight: 600;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 8px;
    }
  </style>
</head>

<body>

<header>
  <h1>UAE Price Hunter</h1>
  <div class="stats">
    Amazon + Sharaf DG
  </div>
</header>

<div class="search-box">
  <input id="searchInput" placeholder="Search product (e.g. iphone)" value="iphone">
  <button id="searchBtn">Search</button>
</div>

<div id="loading">Searching Amazon & Sharaf DGâ€¦</div>
<div id="results" class="grid"></div>

<script src="script.js"></script>
</body>
</html>
