<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UAE Price Hunter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #results {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .price {
      font-weight: bold;
      margin: 5px 0;
    }

    a {
      display: inline-block;
      margin-top: 6px;
      text-decoration: none;
      color: white;
      background: #ff9900;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>UAE Price Hunter — Test</h1>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Search product (iphone, creatine…)" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <!-- IMPORTANT: script must be LAST -->
  <script src="script.js"></script>

</body>
</html>
