<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAE Price Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>UAE Price Hunter</h1>
    <span class="subtitle">Compare prices across stores · Amazon + SharafDG</span>
  </header>

  <main class="container">
    <div class="search-box">
      <input id="query" type="text" placeholder="Search product…" />
      <button id="searchBtn">Search</button>
    </div>

    <button id="toggleDebug">Toggle Debug</button>
    <div id="debug" class="debug hidden"></div>

    <div id="results" class="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
