<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UAE Price Hunter — Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UAE Price Hunter</div>
    <div class="meta">Compare prices across stores · Amazon + SharafDG</div>
  </header>

  <main class="container">
    <div class="search-row">
      <input id="searchInput" placeholder="Search product (e.g. iphone)" value="iphone" />
      <button id="searchBtn">Search</button>
    </div>

    <div class="controls">
      <button id="toggleDebug">Toggle Debug</button>
      <span class="tip">Tip: open browser console for logs.</span>
    </div>

    <div id="loading" class="loading" style="display:none">Searching stores…</div>

    <section id="searchResults" class="results"></section>

    <pre id="debugPanel" class="debug" style="display:none"></pre>
  </main>

  <script src="script.js"></script>
</body>
</html>
