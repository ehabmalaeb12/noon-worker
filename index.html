<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UAE Price Hunter — Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UAE Price Hunter</div>
    <div class="status">Basket: <span id="basketCount">0</span> · Points: <span id="totalPoints">0</span></div>
  </header>

  <main class="container">
    <div class="searchRow">
      <input id="searchInput" placeholder="Search product (e.g. iphone)" value="iphone">
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="muted" hidden>Searching stores…</div>
    <div id="searchResults" class="grid"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
