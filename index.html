<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>UAE Price Hunter — Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1 class="brand">UAE Price Hunter</h1>
      <div class="meta">Compare prices across stores · Amazon + SharafDG + Noon</div>
    </div>
  </header>

  <main class="container">
    <section class="search-area">
      <input id="searchInput" placeholder="Search product (e.g. iphone)" value="iphone" />
      <button id="searchBtn" class="primary">Search</button>
    </section>

    <section class="controls">
      <button id="toggleDebug" class="secondary">Toggle Debug</button>
      <div class="tip">Tip: Amazon loads first; SharafDG follows; Noon loads last (safe)</div>
    </section>

    <div id="loading" class="loading" aria-hidden="true">Searching stores…</div>

    <section id="resultsArea">
      <h2 class="section-title">Results</h2>
      <div id="searchResults" class="grid"></div>
    </section>

    <section class="debug-wrap">
      <pre id="debugPanel" class="debug" aria-hidden="true"></pre>
    </section>
  </main>

  <footer class="footer container">
    <small>Powered by Amazon, SharafDG &amp; Noon</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
