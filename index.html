<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UAE Price Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>UAE Price Hunter</h1>
      <p>Compare prices across Amazon & SharafDG</p>
    </div>
  </header>

  <main class="container">

    <!-- Search box -->
    <div class="search-box">
      <input
        id="searchInput"
        type="text"
        placeholder="Search for iPhone, MacBook, charger..."
      />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="toggleDebug" class="secondary">Toggle Debug</button>
      <span class="hint">Tip: Amazon loads first, Sharaf follows</span>
    </div>

    <!-- Results -->
    <section id="searchResults"></section>

    <!-- Debug -->
    <pre id="debugBox" class="debug"></pre>

  </main>

  <footer class="footer">
    <p>Powered by Amazon & SharafDG</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
