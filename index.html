<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UAE Price Hunter — Compare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UAE Price Hunter</div>
    <div class="meta">Basket: <span id="basketCount">0</span> • Points: <span id="totalPoints">0</span></div>
  </header>

  <main class="container">
    <section class="search-row">
      <input id="searchInput" placeholder="Search product (e.g. iphone)" value="iphone">
      <button id="searchBtn">Search</button>
    </section>

    <div id="loading" class="loading" aria-hidden="true">Searching stores…</div>

    <section id="searchResults" class="results-grid" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
