<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UAE Price Hunter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">UAE Price Hunter</div>
    <div class="status">Basket: <span id="basket">0</span> â€¢ Points: <span id="points">0</span></div>
  </header>

  <main class="container">
    <div class="search-row">
      <input id="q" placeholder="Search product (e.g. iphone)" value="iphone" />
      <button id="searchBtn">Search</button>
    </div>

    <div id="info" class="muted">Comparing prices across Amazon &amp; SharafDG</div>

    <div id="results" class="grid"></div>

    <details id="debugWrap">
      <summary>Debug / logs</summary>
      <pre id="debug" class="debug"></pre>
    </details>
  </main>

  <script src="script.js"></script>
</body>
</html>
